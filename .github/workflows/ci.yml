name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies for Tauri/Rust GUI
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev \
            patchelf \
            libssl-dev

      - name: Install JS dependencies
        run: |
          npm ci

      - name: Build web assets
        run: |
          npm run build --if-present

      - name: Build Rust (src-tauri)
        run: |
          cargo build --manifest-path src-tauri/Cargo.toml --locked --verbose
