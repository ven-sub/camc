name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies for Tauri/Rust GUI
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pkg-config \
            libglib2.0-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libwebkit2gtk-4.1-dev \
            libsoup-3.0-dev \
            patchelf \
            libssl-dev

      - name: Install JS dependencies
        run: |
          npm ci

      - name: Build web assets
        run: |
          npm run build --if-present

      - name: Configure pkg-config paths
        run: |
          ARCH=$(dpkg-architecture -qDEB_HOST_MULTIARCH)
          echo "ARCH=$ARCH" >> $GITHUB_ENV
          echo "PKG_CONFIG=/usr/bin/pkg-config" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_SYSTEM_CFLAGS=1" >> $GITHUB_ENV
          # Derive PKG_CONFIG_PATH from pkg-config itself to match system defaults
          DEFAULT_PC_PATH=$(pkg-config --variable pc_path pkg-config)
          echo "PKG_CONFIG_PATH=$DEFAULT_PC_PATH" >> $GITHUB_ENV

      - name: Ensure pkg-config can find glib-2.0
        run: |
          echo "Using PKG_CONFIG=$PKG_CONFIG"
          echo "Using PKG_CONFIG_PATH=$PKG_CONFIG_PATH"
          # Verify the .pc file is present in the system
          dpkg -L libglib2.0-dev | grep -E '/pkgconfig/glib-2.0.pc$'
          pkg-config --print-errors --modversion glib-2.0
          pkg-config --print-errors --cflags --libs glib-2.0

      - name: Build Rust (src-tauri)
        env:
          PKG_CONFIG: ${{ env.PKG_CONFIG }}
          PKG_CONFIG_PATH: ${{ env.PKG_CONFIG_PATH }}
          PKG_CONFIG_ALLOW_SYSTEM_CFLAGS: ${{ env.PKG_CONFIG_ALLOW_SYSTEM_CFLAGS }}
        run: |
          cargo build --manifest-path src-tauri/Cargo.toml --verbose

      - name: Debug env before tests
        run: |
          env | sort | grep -E 'PKG_CONFIG|ARCH'
          ls -l /usr/lib/$ARCH/pkgconfig || true
          ls -l /usr/share/pkgconfig | head -n 50
          pkg-config --variable pc_path pkg-config || true

      - name: Test Rust (src-tauri)
        env:
          PKG_CONFIG: ${{ env.PKG_CONFIG }}
          PKG_CONFIG_PATH: ${{ env.PKG_CONFIG_PATH }}
          PKG_CONFIG_ALLOW_SYSTEM_CFLAGS: ${{ env.PKG_CONFIG_ALLOW_SYSTEM_CFLAGS }}
        run: |
          cargo test --manifest-path src-tauri/Cargo.toml --verbose
