name: Build Desktop

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    if: github.event_name != 'pull_request' || github.base_ref == 'main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-apple-darwin,aarch64-apple-darwin
        
    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          src-tauri/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
          
    - name: Install dependencies
      run: npm ci
      
    - name: Install Tauri CLI
      run: npm install -g @tauri-apps/cli@next
      
    - name: Build for macOS (Intel)
      run: npm run tauri:build -- --target x86_64-apple-darwin
      
    - name: Build for macOS (Apple Silicon)
      run: npm run tauri:build -- --target aarch64-apple-darwin
      
    - name: Upload macOS Intel build
      uses: actions/upload-artifact@v3
      with:
        name: camc-macos-intel
        path: src-tauri/target/x86_64-apple-darwin/release/bundle/
        
    - name: Upload macOS Apple Silicon build
      uses: actions/upload-artifact@v3
      with:
        name: camc-macos-apple-silicon
        path: src-tauri/target/aarch64-apple-darwin/release/bundle/

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    if: github.event_name != 'pull_request' || github.base_ref == 'main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-msvc
        
    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          src-tauri/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
          
    - name: Install dependencies
      run: npm ci
      
    - name: Install Tauri CLI
      run: npm install -g @tauri-apps/cli@next
      
    - name: Build for Windows
      run: npm run tauri:build
      
    - name: Upload Windows build
      uses: actions/upload-artifact@v3
      with:
        name: camc-windows
        path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/
